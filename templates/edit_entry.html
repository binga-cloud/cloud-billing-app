{% extends "layout.html" %}

{% block title %}Edit Entry{% endblock %}
{% block heading %}Edit Billing Entry{% endblock %}

{% block actions %}
<a href="{{ url_for('report') }}" class="btn btn-secondary">
    <i class='bx bx-arrow-back'></i> Back to Reports
</a>
{% endblock %}

{% block content %}
<div class="form-card">
    <form method="post">
        <div class="form-group-row">
            <div class="form-group">
                <label for="provider">Provider</label>
                <select name="provider" id="provider" class="form-control" required>
                    <option value="Azure" {% if entry[1] == 'Azure' %}selected{% endif %}>Azure</option>
                    <option value="GCP" {% if entry[1] == 'GCP' %}selected{% endif %}>GCP</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" name="company_name" id="company_name" class="form-control" value="{{ entry[4] }}" required>
            </div>
        </div>

        <div class="form-group-row">
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" name="year" id="year" class="form-control" value="{{ entry[2] }}" required>
            </div>
            
            <div class="form-group">
                <label for="month">Month</label>
                <input type="text" name="month" id="month" class="form-control" value="{{ entry[3] }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="service">Service</label>
            <input type="text" name="service" id="service" class="form-control" value="{{ entry[5] }}" required>
        </div>

        <div class="form-group-row">
            <div class="form-group">
                <label for="amount_usd">Amount (USD)</label>
                <input type="number" step="0.01" name="amount_usd" id="amount_usd" class="form-control" value="{{ entry[6] }}" required>
            </div>
            
            <div class="form-group">
                <label for="conversion_rate">Conversion Rate (USD to BDT)</label>
                <input type="number" step="0.01" name="conversion_rate" id="conversion_rate" class="form-control" value="{{ entry[7] }}" required>
            </div>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('report') }}" class="btn btn-secondary">
                <i class='bx bx-x'></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                <i class='bx bx-save'></i> Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
